</head>
<body>
    <header>
        <nav class="bog-navbar">
            <div class="burger-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="logo-container">
                <a href="./../index.html">
                    <img src="./../images/logo.svg" class="BOG-logo">
                </a>
            </div>
            <div class="navigation-links-container">
                <ul class="nav-links-list">
                    <li class="nav-link-item">
                        <a href="./../index.html" class="nav-link">მთავარი</a>
                    </li>

                        <a href="./currencies.html" class="nav-link">ვალუტის კურსები</a>

                        <a href="./loan.html" class="nav-link">სესხის კალკულატორი</a>

                        <a href="./about.html" class="nav-link">ჩვენს შესახებ</a>
                    </li>
                </ul>

                    <img src="./../images/logo.svg" alt="">
                    <p id="copy-info-nav-bar"></p>
                </div>
            </div>
            <div class="log-in-button-container">
                <button class="log-in-btn" onclick="goToLoginPage()" type="button">შესვლა</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="currency-converter-container">
            <div class="container-title">
                <h2>ვალუტის კალკულატორი</h2>
            </div>
            <div id="currency-converter">
                <div class="input-container">
                    <div class="from-currency-input">
                        <label for="fromCurrency">საიდან</label>
                        <select id="fromCurrency">
                            <option disabled selected>From Currency</option>
                            <option value="GEL">ლარი</option>
                        </select>
                    </div>
                    <div class="swap-button-container">
                        <button id="swapButton" onclick="swapCurrencies()" type="button">
                            <i class="fa-solid fa-rotate"></i>
                        </button>
                    </div>
                    <div class="to-currency-input">
                        <label for="toCurrency">სად</label>
                        <select id="toCurrency">
                            <option disabled selected>To Currency</option>
                            <option value="GEL">ლარი</option>
                        </select>
                    </div>
                    <div class="from-currency-amount-input">
                        <label for="fromCurrencyAmount">თანხა</label>
                        <input type="text" id="fromCurrencyAmount" placeholder="Enter the amount">
                    </div>
                </div>
                <div class="output-container">
                    <div class="result-container">
                        <p id="conversion-result"></p>
                    </div>
                    <div class="convert-btn-container">
                        <button type="button" onclick="convertCurrencies()" id="convertButton">კონვერტაცია</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

                    <a target="_blank" href="https://www.facebook.com/BankOfGeorgia/" class="social-media-link">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
                <li class="social-media-link-item">
                    <a target="_blank" href="https://www.youtube.com/user/BankofGeorgiaTV" class="social-media-link">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
                <li class="social-media-link-item">
                    <a target="_blank" href="https://www.instagram.com/bankofgeorgia/" class="social-media-link">

                    </a>
                </li>
                <li class="social-media-link-item">
                    <a target="_blank" href="https://www.linkedin.com/company/bank-of-georgia/" class="social-media-link">

                    </a>
                </li>
            </ul>
        </div>
        <div class="contacts">
            <p class="phone-contact"><a href="tel:+99532444444">(0 32) 444 444</a></p>
            <p class="email-contact"><a href="mailto:customerservice@bog.ge">customerservice@bog.ge</a></p>
        </div>
        <div class="other-links">
            <div class="store-links">
                <h3 class="title">გადმოწერე მობილბანკი</h3>
                <div class="store-link-items">
                    <a class="store-link" target="_blank" href="https://play.google.com/store/apps/details?id=ge.bog.mobilebank">
                        <img src="./../images/google-play.svg" alt="">
                    </a>
                    <a class="store-link" target="_blank" href="https://apps.apple.com/us/app/bank-of-georgia/id1159368231">
                        <img src="./../images/app-store.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="subscription">
                <h3 class="title">სიახლეების გამოწერა</h3>
                <div class="email-input-container">
                    <input type="email" id="email-input" placeholder="ელ-ფოსტა">
                    <button type="button" id="subscribe-btn" onclick="displaySubscriptionMessage()">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
                <p id="subscription-message"></p>
            </div>
        </div>
        <div class="copyright">
            <div class="logo">
                <img src="./../images/logo.svg">
            </div>
            <div class="copyright-info-container">
                <p id="copyright-info"></p>
            </div>
        </div>
    </footer>
